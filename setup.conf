# Конфигурация для скрипта настройки Astra Linux
# true = да, false = нет

# Обновление системы
DO_UPDATE=true

# Установка программ
INSTALL_DEV=true      # Python, Pascal, C++
INSTALL_SCRATCH=true
INSTALL_WINE=true
INSTALL_KUMIR=true
INSTALL_MYTEST=true

# Сеть (WiFi)
SETUP_WIFI=false       # Поставь true, если нужно настроить WiFi
WIFI_SSID="School_WiFi"
WIFI_PASS="password123"

# Общая папка Samba
SETUP_SAMBA=false      # Поставь true, если нужно
SMB_SERVER="192.168.1.100"
SMB_SHARE="public"
SMB_USER="guest"
SMB_PASS=""

# Ограничения безопасности
APPLY_RESTRICTIONS=true
